version: 1

models:
  - name: contact
    config:
      contract:
        enforced: true
    columns:
      - name: uuid
        data_type: text
        constraints:
          - type: foreign_key
            expression: "{{ env_var('POSTGRES_SCHEMA') }}.document_metadata (uuid) ON DELETE CASCADE"
          - type: unique
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('document_metadata')
              field: uuid
      - name: saved_timestamp
        data_type: timestamp
        data_tests:
          - not_null
      - name: reported
        data_type: timestamp with time zone
        data_tests:
          - not_null
      - name: parent_uuid
        data_type: text
      - name: name
        data_type: text
        data_tests:
          - not_null
      - name: contact_type
        data_type: text
        data_tests:
          - not_null
      - name: active
        data_type: text
      - name: notes
        data_type: text
      - name: muted
        data_type: text
  - name: contact_type
    config:
      contract:
        enforced: true
    columns:
      - name: id
        data_type: text
      - name: person
        data_type: boolean
      - name: configured
        data_type: boolean
  - name: person
    config:
      contract:
        enforced: true
    columns:
      - name: uuid
        data_type: text
        constraints:
          - type: foreign_key
            expression: "{{ env_var('POSTGRES_SCHEMA') }}.contact (uuid) ON DELETE CASCADE"
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('contact')
              field: uuid
      - name: saved_timestamp
        data_type: timestamp
      - name: sex
        data_type: text
      - name: patient_id
        data_type: text
      - name: phone
        data_type: text
      - name: phone2
        data_type: text
  - name: place
    config:
      contract:
        enforced: true
    columns:
      - name: uuid
        data_type: text
        constraints:
          - type: foreign_key
            expression: "{{ env_var('POSTGRES_SCHEMA') }}.contact (uuid) ON DELETE CASCADE"
        data_tests:
          - not_null
          - relationships:
              to: ref('contact')
              field: uuid
      - name: saved_timestamp
        data_type: timestamp
      - name: place_id
        data_type: text
      - name: contact_id
        data_type: text
  - name: patient
    config:
      contract:
        enforced: true
    columns:
      - name: uuid
        data_type: text
        constraints:
          - type: foreign_key
            expression: "{{ env_var('POSTGRES_SCHEMA') }}.contact (uuid) ON DELETE CASCADE"
        data_tests:
          - not_null
          - relationships:
              to: ref('contact')
              field: uuid
      - name: saved_timestamp
        data_type: timestamp
      - name: patient_id
        data_type: text
