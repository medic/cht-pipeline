version: 1

models:
  - name: data_record
    config:
      tags: ["base"]
      contract:
        enforced: true
    columns:
      - name: uuid
        data_type: string
        constraints:
          - type: foreign_key
            expression: "{{ env_var('POSTGRES_SCHEMA') }}.document_metadata (uuid) ON DELETE CASCADE"
          - type: unique
        data_tests:
          - not_null
          - relationships:
              to: ref('document_metadata')
              field: uuid
      - name: saved_timestamp
        data_type: timestamp
      - name: reported
        data_type: timestamp with time zone
      - name: form
        data_type: string
      - name: source
        data_type: string
      - name: from_phone
        data_type: string
      - name: patient_id
        data_type: string
      - name: place_id
        data_type: string
      - name: contact_uuid
        data_type: string
      - name: parent_uuid
        data_type: string
      - name: grandparent_uuid
        data_type: string
