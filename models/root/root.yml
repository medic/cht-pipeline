version: 2

sources:
  - name: medic
    database: "{{ env_var('POSTGRES_DB') }}"
    schema: v2
    tables:
      - name: medic
models:
  - name: medic
    columns:
      - name: _id
        tests:
          - not_null
      - name: _rev
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _id
            - _rev
