version: 2

models:
  - name: useview_postnatal_care
    columns:
      - name: uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('couchdb')
              field: doc ->> '_id'
      - name: form
        tests:
          - not_null
  - name: useview_pregnancy
    columns:
      - name: uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('couchdb')
              field: doc ->> '_id'
      - name: chw
        tests:
          - not_null
  - name: useview_place_record
    columns:
      - name: place_id
        tests:
          - not_null
          - relationships:
              to: ref('couchdb')
              field: doc#>>'{fields,place_id}'
  - name: formview_fp_patient_record
    columns:
      - name: uuid
        tests:
          - not_null
          - relationships:
              to: ref('couchdb')
              field: doc ->> '_id'
      - name: form
        tests:
          - not_null
          - accepted_values:
              values:
                [
                  'family_planning',
                  'fp_follow_up_long_term',
                  'fp_follow_up_refill',
                  'fp_follow_up_prospective',
                  'fp_follow_up_short_term',
                ]
