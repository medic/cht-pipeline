version: 2

models:
  - name: contactview_person
    columns:
      - name: uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('couchdb')
              field: doc ->> '_id'
      - name: name
        tests:
          - not_null
      - name: patient_id
        tests:
          - not_null
  - name: contactview_muted
    columns:
      - name: contact_uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('contactview_metadata')
              field: uuid
      - name: type
        tests:
          - not_null
          - accepted_values:
              values:
                [contact, clinic, district_hospital, health_center, person]
      - name: mute_status
        tests:
          - not_null
      - name: date
        tests:
          - not_null
    tests:
      - dbt_utils.fewer_rows_than:
          compare_model: ref('contactview_metadata')
  - name: contactview_hospital
    columns:
      - name: uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('contactview_metadata')
              field: uuid
    tests:
      - dbt_utils.fewer_rows_than:
          compare_model: ref('contactview_metadata')
  - name: contactview_branch
    columns:
      - name: uuid
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('contactview_hospital')
              field: uuid
